<body style="background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center;">
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full px-4 py-4 bg-black rounded-lg shadow-md">
        <!-- Logo -->
        <div class="flex justify-center ">
          <img src="/assets/images/fitShareLogo.png" alt="Logo" class="w-36 h-auto ">
          
        </div>
        <hr class="mb-2">
        <h1 class="text-3xl font-bold text-gray-300 text-center mb-2 bg-gradient-to-r from-lime-600 to-lime-700">Forgot Password</h1>
  
  
        
        <div class="text-red-500 bg-red-200 rounded-md px-4 py-3" role="alert" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{msg}}</p>
        </div>
        <form [formGroup]="forgotRequestForm" (ngSubmit)="verify()">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input type="email" class="mt-1 block w-full rounded-md border bg-gray-600 border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:ring-1"
                     id="email" placeholder="name@example.com" formControlName="email">
                     <div *ngIf="forgotRequestForm.get('email').hasError('required') && forgotRequestForm.get('email').touched" class="text-red-500">
                        Email is required.
                      </div>
                      <div *ngIf="forgotRequestForm.get('email').hasError('email') && forgotRequestForm.get('email').dirty" class="text-red-500">
                        Please enter a valid email address.
                      </div>
            </div>
            <button (click)="verify()" type="submit" class="inline-flex items-center px-4 py-2 bg-lime-500 text-white rounded-md hover:bg-lime-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500">
              <i class="fas fa-sign-in-alt mr-2"></i>Verify
            </button>
          </form>
          
          
        
        <!-- <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input [(ngModel)]="authRequest.password" type="password" class="mt-1 block w-full rounded-md border bg-gray-600 border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:ring-1" id="password" placeholder="Password">
        </div> -->
     
      </div>
    </div>
  </body>
