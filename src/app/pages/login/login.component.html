<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      <h3 class="text-center text-lg font-semibold mb-4">Login</h3>
      <hr class="my-4">
      <div class="text-red-500 bg-red-200" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>
      <div class="mb-4">
        <label for="login" class="block text-sm font-medium text-gray-700">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="login" placeholder="name@example.com">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="password" placeholder="Password">
      </div>
      <div class="flex justify-between items-center mb-4">
        <button (click)="login()" type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <em class="fas fa-sign-in-alt mr-2"></em>Sign in
        </button>
        <div>
          Don't have an account?&nbsp;
          <button (click)="register()" type="button" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
