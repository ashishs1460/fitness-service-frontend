<h3 class="text-4xl font-bold">Equipment Return</h3>
<div *ngIf="message" class="alert shadow-md rounded-lg"
  [class]="level === 'error' ? 'bg-red-500 text-white' : level === 'success' ? 'bg-green-500 text-white' : ''"
  role="alert"
>
  <div class="flex items-center px-4 py-3">
    <i class="fas fa-solid fa-circle-exclamation mr-3"
      [class.text-red-500]="level === 'error'"
      [class.text-green-500]="level === 'success'"></i>
    <p class="font-medium">{{ message }}</p>
  </div>
</div>
<hr>
<div >
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ISBN</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rate</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><i class="fas fa-cogs"></i></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let equipment of returnedEquipments.content; let index = index" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">{{ index + 1 }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ equipment.equipmentName }}</td>
            <td class="px-6 py-4 whitespace-wrap">{{ equipment.description }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ equipment.isbn }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <i class="fas fa-star text-yellow-500"></i> {{ equipment.rate }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap flex gap-3">
                <i *ngIf="!equipment.returnApproved"  class="far fa-paper-plane text-yellow-500"></i>
                <i *ngIf="equipment.returnApproved"  class="fas fa-paper-plane text-green-500"></i>
                <i *ngIf="!equipment.returnApproved" (click)="approveEquipmentReturn(equipment)" class="fas fa-check-circle text-green-500 cursor-pointer"></i>
            </td>
          </tr>
        </tbody>
      </table>
      
  <div class="flex justify-center mt-4">
    <nav aria-label="Page navigation example">
      <ul class="inline-flex list-none -space-x-px">
        <li class="inline-flex items-center rounded-l-md border border-gray-300 px-3 py-2 hover:bg-gray-100 cursor-pointer"
            [class.opacity-50]="page === 0">
          <a (click)="goToFirstPage()" href="javascript:void(0)" aria-label="Previous">
            <i class="fas fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="inline-flex items-center rounded-l-none border border-gray-300 px-3 py-2 hover:bg-gray-100 cursor-pointer"
            [class.opacity-50]="page === 0">
          <a (click)="goToPreviousPage()" href="javascript:void(0)" aria-label="Previous">
            <i class="fas fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li *ngFor="let pageIndex of pages" class="inline-flex items-center px-3 py-2 text-center">
            <a (click)="gotToPage(pageIndex)" class="text-blue-600 hover:text-blue-700"
              [class.font-bold]="page === pageIndex" href="javascript:void(0)">
              {{ pageIndex + 1 }}
            </a>
          </li>
          
        <li class="inline-flex items-center rounded-r-none border border-gray-300 px-3 py-2 hover:bg-gray-100 cursor-pointer"
            [class.opacity-50]="isLastPage">
          <a (click)="goToNextPage()" href="javascript:void(0)" aria-label="Next">
            <i class="fas fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="inline-flex items-center rounded-r-md border border-gray-300 px-3 py-2 hover:bg-gray-100 cursor-pointer"
            [class.opacity-50]="isLastPage">
          <a (click)="goToLastPage()" href="javascript:void(0)" aria-label="Next">
            <i class="fas fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
