<section class="pt-48 ">

    <div class="container mx-auto px-4 py-8 bg-black text-gray-500">
        <div class="">
            <div class="max-w-7xl w-full flex flex-col items-center m-3 justify-center gap-3">
                <h2 class="text-2xl text-center md:text-5xl text-white font-semibold uppercase tracking-wide">
                    Manage <span class="text-lime-500">Equipments</span>
                </h2>
             </div>
            
            <div class="alert bg-red-500 text-white rounded-md mt-2 p-2" role="alert" *ngIf="errorMsg.length">
                <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
            </div>
            <div class="flex justify-center flex-wrap gap-2 ">
                <div  class="w-full md:w-1/3">
                    <img *ngIf="selectedPicture" class="rounded-full w-full h-full object-cover" [src]="selectedPicture" alt="" />
                    <div class="mt-2">
                        <input (change)="onFileSelected($event)" class="form-control block w-full px-3 py-2 rounded-md  focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="file" id="formFile" accept="image/*" />
                    </div>
                </div>
                <div class="w-full mt-10 md:w-2/3">
                    <form class="flex flex-col gap-4">
                        <div class="w-full">
                            <label for="title" class="text-sm font-medium">Name</label>
                            <input [(ngModel)]="equipmentRequest.equipmentName" type="text" class="appearance-none bg-gray-700 rounded-md block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="title" name="title" placeholder="Equipment title" />
                        </div>
                        <div class="w-full md:w-1/2">
                            <label for="isbn" class="text-sm font-medium">ISBN</label>
                            <input [(ngModel)]="equipmentRequest.isbn" type="text" class="appearance-none bg-gray-700 rounded-md block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="isbn" name="isbn" />
                        </div>
                        <div class="w-full">
                            <label for="description" class="text-sm font-medium">Description</label>
                            <textarea [(ngModel)]="equipmentRequest.description" rows="4" class="appearance-none bg-gray-700 rounded-md block w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="description" name="description" placeholder="Description"></textarea>
                        </div>
                        <div class="w-full flex items-center">
                            <input [(ngModel)]="equipmentRequest.sharable" class="form-check-input mr-2" type="checkbox" id="gridCheck" name="shareable" />
                            <label class="text-sm font-medium" for="gridCheck">Share me</label>
                        </div>
                        <div class="w-full flex justify-center gap-2">
                            <button (click)="saveEquipment()" type="submit" class="text-white bg-lime-500 hover:bg-lime-700 font-medium rounded-md px-4 py-2 flex items-center">
                                <i class="fas fa-save mr-2"></i> Save
                            </button>
                            <button routerLink="/my-equipments" class="text-white bg-red-600 hover:bg-700 rounded-md font-medium px-4 py-2">
                                <i class="fas fa-times mr-2"></i> Cancel
                            </button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    
</section>
